<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <div>
            {% for tasks in task %}
                <h3>{{tasks.title}}</h3>
                <p>{{tasks.descrip}}</p>
            {% endfor %}
            <a href="{% url 'add' %}">Add Task</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
